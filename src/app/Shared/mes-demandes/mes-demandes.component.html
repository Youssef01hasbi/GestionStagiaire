<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap User Management Data Table</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>

<app-header></app-header>

<div class="container-xl" >
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>Votre <b>Demande stage</b></h2>
          </div>
        </div>
      </div>


      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>stage</th>
          <th>description</th>
          <th>statut</th>
          <th>Action</th>
          <th>Encadrant</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let p of postulations">
          <td>{{p?.id}}</td>
          <td>{{p?.stage?.sujet}}</td>
          <td>{{p?.stage?.description}}</td>
          <td>{{p?.statut}}</td>
          <td >
            <a (click)="setDeleteId(p.id)" data-toggle="modal" data-target="#CancelPostuler" class="delete" title="Cancel"><i class="material-icons">&#xE5C9;</i></a>
          </td>
          <a  data-toggle="modal" data-target="#ViewPostuler" class="view" title="View">
            <i class="material-icons">&#xE8F4;</i>
          </a>
        </tr>

        </tbody>
      </table>
      <div class="clearfix">
        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
        <ul class="pagination">
          <li class="page-item disabled"><a href="#">Previous</a></li>
          <li class="page-item"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item active"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>


<!-- Delete Modal -->
<div id="CancelPostuler" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Confirm Deletion</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this supervisor?
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
          >
            Cancel
          </button>

          <button
            type="submit"
            (click)="onCancelPostuler()"
            class="btn btn-danger"
            data-dismiss="modal"
            aria-hidden="true"
          >
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- View Modal -->
