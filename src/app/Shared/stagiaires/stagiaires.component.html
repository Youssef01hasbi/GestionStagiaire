<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap User Management Data Table</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<app-header></app-header>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>Stagiaire <b>Details</b></h2>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>USERNAME</th>
          <th>CIN</th>
          <th>Nom</th>
          <th>Date Naissance</th>
          <th>Email</th>
          <th>Telephone</th>
          <th>Niveau Etude</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let s of stagiaires">
          <td>{{s.id}}</td>
          <td>{{s.username}}</td>
          <td>{{s.cin}}</td>
          <td>{{s.nom}} {{s.prenom}}</td>
          <td>{{s.dateNaissance}}</td>
          <td>{{s.email}}</td>
          <td>{{s.telephone}}</td>
          <td>{{s.niveauEtude}}</td>
          <td>
            <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
          <a (click)="setDeleteId(s.id)"  class="delete" title="Delete" data-toggle="modal" data-target="#DeleteModel"><i class="material-icons">&#xE5C9;</i></a>
          </td>
        </tr>
        </tbody>
      </table>

      <div id="DeleteModel" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <form>
              <div class="modal-header">
                <h4 class="modal-title">Confirm Deletion</h4>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-hidden="true"
                >
                  &times;
                </button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this supervisor?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  Cancel
                </button>

                <button
                  type="submit"
                  (click)="onDeleteStagiaire()"
                  class="btn btn-danger"
                  data-dismiss="modal"
                  aria-hidden="true"
                >
                  Delete
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
